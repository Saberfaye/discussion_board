<div class="well">
	<h1>Hello!</h1>
	<h1>Please Enter your name to join and share your ideas</h1>
	<form class="form-horizontal" ng-submit="addUser()">
		<div class="form-group">
			<!-- <label class="control-label col-sm-2" for="first_name">First Name:</label> -->
			<div class="col-sm-6">
				<input type="text" class="form-control" name="name" placeholder="Enter Name" ng-model = "user.name">
			</div>
			<span class="col-sm-6 error" ng-if="errors.name">*{{ errors.name.message }}</span>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button type="submit" class="btn btn-info pull-right">Enter</button>
			</div>
		</div>
	</form>
</div>
